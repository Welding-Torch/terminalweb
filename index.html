<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Woof Terminal</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script defer src="/js/main.js"></script>
  </head>
  <body>
    <div id="output">
      <div class="line">
        Attempting to load console. P.S. If it says something below, you
        probably need to enable javascript.
      </div>
      <noscript>
        <div class="line">
          <div class="colour red-stuff">Javascript is required to use this</div>
        </div>
      </noscript>
    </div>
    <div id="inputArea">
      <div id="prefix"></div>
      <input
        type="text"
        spellcheck="false"
        id="terminalInput"
        class="terminalInput"
        onfocusout="refocus()"
        maxlength="3"
        size="1"
      />
      <span class="underscore">&nbsp;</span>
    </div>
  </body>
</html>
